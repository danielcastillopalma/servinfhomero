<div class="login">
    <h3>Iniciar Sesión</h3>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="mail@dominio.com" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="contraseña" class="form-control" id="password" placeholder="Password"
                formControlName="password">
        </div>

        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <br>
    <p>Para materias de testing, las credenciales del administrador son: admin&#64;admin.com admin123</p>
    <br>
    <p>Para materias de testing, las credenciales de un usuario normal son: usuario1&#64;gmail.com Daniel11</p>

</div>
